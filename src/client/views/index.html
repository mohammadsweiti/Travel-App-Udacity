<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center text-center py-3"
    >
      <header class="site-header align-self-lg-start mb-5">
        <h1 class="site-title">Plan Your Next Adventure</h1>
      </header>
      <div
        id="form_row"
        class="row d-flex flex-column justify-content-center align-items-center mt-5"
      >
        <div class="col">
          <form method="POST" onsubmit="return Client.handleSubmit(event)">
            <div class="input-group">
              <input
                type="text"
                class="form-control form-control-lg"
                id="city"
                name="city"
                placeholder="Enter a City"
                aria-label="City"
                aria-describedby="City"
              />
              <span class="input-group-text"
                ><i class="bi bi-geo-alt"></i
              ></span>
            </div>
            <div
              id="city_error"
              class="alert alert-danger form-text text-start py-2 mt-2"
              role="alert"
            ></div>
            <div class="mt-4">
              <input
                type="date"
                class="form-control form-control-lg"
                id="flightDate"
                name="date"
              />
            </div>
            <div
              id="date_error"
              class="alert alert-danger form-text text-start py-2 mt-2"
              role="alert"
            >
              <i class="bi bi-exclamation-circle-fill me-2"></i> Please enter a
              valid date!
            </div>
            <button class="btn btn-primary btn-lg mt-4" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="col flight_data my-5">
          <h2 id="Rdays"></h2>
          <p class="cityName"></p>
          <p class="temp"></p>
          <p class="max-temp"></p>
          <p class="min-temp"></p>
          <p class="weather"></p>
          <div class="cityPic"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
